<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>timer</title>

	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="timer">
		<div class="timer-title">таймер обратного остчёта</div>

		<div class="timer-numbers" id="timer">

			<span class="hours">18</span>
			<span>:</span>
			<span class="minutes">20</span>
			<span>:</span>

		</div>
	</div>

	<script src="js/script.js"></script>
</body>

</html>
